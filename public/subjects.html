        // Compute best viewing URL for any lecture link
        window.getDriveViewUrl = function(originalUrl) {
            if (!originalUrl) return '';
            try {
                const u = new URL(originalUrl);
                const href = u.href;
                const isPdf = /\.pdf(?:[?#].*)?$/i.test(href);

                // Google Drive file links
                if (u.hostname.includes('drive.google.com')) {
                    // Normalize patterns: /file/d/{id} or /open?id=...
                    const idMatch = href.match(/\/file\/d\/([^/]+)\//);
                    const idFromQuery = u.searchParams.get('id');
                    const fileId = idMatch ? idMatch[1] : idFromQuery;
                    if (fileId) {
                        // Use preview for embedding
                        return `https://drive.google.com/file/d/${fileId}/preview`;
                    }
                    // If it's a view/preview already, just return it
                    return href;
                }

                // If direct PDF: use Google viewer for consistent embed
                if (isPdf) {
                    const enc = encodeURIComponent(href);
                    return `https://drive.google.com/viewerng/viewer?embedded=1&url=${enc}`;
                }

                // For any other URL, use it directly (no wrapping)
                return href;
            } catch (_) {
                // If URL constructor fails, return original string
                return originalUrl;
            }
        };

            const fileSection = document.getElementById('fileUploadSection');
            const urlSection = document.getElementById('urlUploadSection');
            
            if (uploadType === 'file') {
                fileSection.classList.remove('hidden');
                urlSection.classList.add('hidden');
            } else {
                fileSection.classList.add('hidden');
                urlSection.classList.remove('hidden');
            }
        }

        // Handle file selection
        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            selectedFiles = [...selectedFiles, ...files];
            displaySelectedFiles();
        }

        // Display selected files
        function displaySelectedFiles() {
            const container = document.getElementById('selectedFiles');
            container.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'flex items-center justify-between bg-gray-50 p-3 rounded-lg';
                fileDiv.innerHTML = `
                    <div class="flex items-center">
                        <i class="fas fa-file-alt text-blue-500 ml-3"></i>
                        <div>
                            <p class="text-sm font-medium">${file.name}</p>
                            <p class="text-xs text-gray-500">${formatFileSize(file.size)}</p>
                        </div>
                    </div>
                    <button type="button" onclick="removeFile(${index})" class="text-red-500 hover:text-red-700">

            });

            if (!isValidUrl(url)) {

        // Display URL files
        function displayUrlFiles() {
            const container = document.getElementById('urlFiles');
            container.innerHTML = '';
            
            urlFiles.forEach((file, index) => {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'flex items-center justify-between bg-gray-50 p-3 rounded-lg';

        // Remove file
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displaySelectedFiles();
        }

        // Remove URL file
        function removeUrlFile(index) {
            urlFiles.splice(index, 1);
            displayUrlFiles();
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Validate URL
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // Upload files to server
        async function uploadFiles(subjectId) {
            const uploadPromises = [];
            
            // Upload local files
            for (const file of selectedFiles) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('subject_id', subjectId);
                formData.append('user_id', currentUser.id);
                
                uploadPromises.push(
                    fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    })
                );
            }
            
            // Save URL files to database
            for (const urlFile of urlFiles) {
                uploadPromises.push(
                    window.supabaseDB.uploaded_files.create({
                        user_id: currentUser.id,
                        subject_id: subjectId,
                        file_name: urlFile.name,
                        file_url: urlFile.url,
                        file_type: 'url',
                        file_size: 0
                    })
                );
            }
            
            try {
                await Promise.all(uploadPromises);
                console.log('âœ… Files uploaded successfully');

        }
