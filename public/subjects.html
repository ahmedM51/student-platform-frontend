    <script>
        // Global variables
        let currentUser = null;
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(async () => {
                try {
                    // Ensure Supabase is initialized (without dynamic script injection)
                    if (!window.supabaseClient && typeof window.initializeSupabase === 'function') {
                        await window.initializeSupabase();
                    }

                    if (!window.supabaseAuth) {
                        console.log('❌ No Supabase authentication available');
                        window.location.href = 'auth.html';
                        return;
                    }

                    await checkAuth();
                    
                } catch (error) {
                    console.error('❌ Page initialization error:', error);
                    window.location.href = 'auth.html';
                }
            }, 200);
        });

        // Check authentication and initialize
        async function checkAuth() {
            try {
                if (window.supabaseAuth) {
                    const { data } = await window.supabaseAuth.getSession();
                    if (data?.session?.user) {
                        currentUser = data.session.user;
                        console.log('✅ User authenticated:', currentUser.email);
                        loadSubjects();
                    } else {
                        console.log('❌ No authenticated session found');
                        window.location.href = 'auth.html';
                    }
                } else {
                    console.error('❌ Supabase authentication not available');
                    window.location.href = 'auth.html';
                }
            } catch (error) {
                console.error('❌ Authentication check failed:', error);
                window.location.href = 'auth.html';
            }
        }

        

        // Global functions
        window.showLoading = function() {
            document.getElementById('loadingOverlay').classList.add('show');
        };

        window.hideLoading = function() {
            document.getElementById('loadingOverlay').classList.remove('show');
        };

        window.showNotification = function(message, type = 'info') {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            container.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (container.contains(notification)) {
                        container.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        };

        window.createModal = function(title, content) {
            const existingModal = document.getElementById('dynamicModal');
            if (existingModal) {
                existingModal.remove();
            }
            
            const modal = document.createElement('div');
            modal.id = 'dynamicModal';
            modal.className = 'modal show';
            
            modal.innerHTML = `
                <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full mx-4 max-h-screen overflow-y-auto">
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold text-gray-800">${title}</h2>
                            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div>${content}</div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            modal.onclick = function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            };
            
            return modal;
        };

        window.closeModal = function() {
            const modal = document.getElementById('dynamicModal');
            if (modal) {
                modal.remove();
            }
        };

        // Preview lecture inside a modal using Google Drive viewer
        window.previewLecture = function(openUrl, title = t('subjects.preview.default_lecture')) {
            if (!openUrl) return;
            const embedUrl = (typeof window.getDriveViewUrl === 'function') ? window.getDriveViewUrl(openUrl) : openUrl;
            let canEmbed = true;
            try {
                const h = new URL(embedUrl).hostname;
                if (h.includes('drive.google.com') || h.includes('docs.google.com')) {
                    canEmbed = false;
                }
            } catch(_) {}
            const iframeSection = (embedUrl && canEmbed)
                ? `<div class="w-full h-[70vh]">
                        <iframe src="${embedUrl}" class="w-full h-full border rounded-lg" allowfullscreen></iframe>
                   </div>`
                : `<div class="w-full h-[30vh] flex items-center justify-center text-gray-400 text-sm">${t('subjects.view.no_url')}</div>`;
            const content = `
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <div class="text-gray-700 text-sm">${title}</div>
                        <a href="${openUrl}" target="_blank" class="px-3 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm">
                            <i class=\"fas fa-external-link-alt ml-2\"></i>${t('subjects.preview.open_new_tab')}
                        </a>
                    </div>
                    ${iframeSection}
                </div>
            `;
            window.createModal(t('subjects.preview.modal_title'), content);
        };

        // Compute best viewing URL for any lecture link
        window.getDriveViewUrl = function(originalUrl) {
            if (!originalUrl) return '';
            try {
                const u = new URL(originalUrl);
                const href = u.href;
                const isPdf = /\.pdf(?:[?#].*)?$/i.test(href);

                // Google Drive/Docs links: keep original and let preview open in new tab
                if (u.hostname.includes('drive.google.com') || u.hostname.includes('docs.google.com')) {
                    return href;
                }

                // If direct PDF: return as-is for native PDF viewer
                if (isPdf) {
                    return href;
                }

                // For any other URL, use it directly (no wrapping)
                return href;
            } catch (_) {
                // If URL constructor fails, return original string
                return originalUrl;
            }
        };

        // Show Add Subject Modal
        window.showAddSubject = function() {
            const content = `

                    <div>

                            <button type="button" onclick="selectColor('red')" class="w-8 h-8 bg-red-500 rounded-full border-2 border-transparent hover:border-gray-400 transition-colors" data-color="red"></button>
                            <button type="button" onclick="selectColor('yellow')" class="w-8 h-8 bg-yellow-500 rounded-full border-2 border-transparent hover:border-gray-400 transition-colors" data-color="yellow"></button>
                            <button type="button" onclick="selectColor('purple')" class="w-8 h-8 bg-purple-500 rounded-full border-2 border-transparent hover:border-gray-400 transition-colors" data-color="purple"></button>
                            <button type="button" onclick="selectColor('pink')" class="w-8 h-8 bg-pink-500 rounded-full border-2 border-transparent hover:border-gray-400 transition-colors" data-color="pink"></button>
                        </div>
                        <input type="hidden" id="selectedColor" value="blue">
                    </div>

                    <!-- File Upload Section -->
                    <div class="border-t pt-4">
                        <label class="block text-sm font-medium text-gray-700 mb-3">${t('subjects.files.section')}</label>
                        
                        <!-- Upload Type Selection -->
                        <div class="flex space-x-4 space-x-reverse mb-4">
                            <label class="flex items-center">
                                <input type="radio" name="uploadType" value="file" class="ml-2" checked onchange="toggleUploadType()">
                                <span class="text-sm">${t('subjects.files.upload_from_device')}</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="uploadType" value="url" class="ml-2" onchange="toggleUploadType()">
                                <span class="text-sm">${t('subjects.files.url')}</span>
                            </label>
                        </div>

                        <!-- File Upload -->
                        <div id="fileUploadSection" class="space-y-3">
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-blue-400 transition-colors">
                                <input type="file" id="fileInput" multiple accept=".pdf,.doc,.docx,.txt,.ppt,.pptx" class="hidden" onchange="handleFileSelect(event)">
                                <button type="button" onclick="document.getElementById('fileInput').click()" class="text-blue-600 hover:text-blue-800">
                                    <i class="fas fa-cloud-upload-alt text-3xl mb-2"></i>
                                    <p class="text-sm font-medium">${t('subjects.files.click_to_choose')}</p>
                                    <p class="text-xs text-gray-500">PDF, DOC, DOCX, TXT, PPT, PPTX</p>
                                </button>
                            </div>
                            <div id="selectedFiles" class="space-y-2"></div>

                        <!-- URL Upload -->
                        <div id="urlUploadSection" class="hidden space-y-3">
                            <div class="flex space-x-2 space-x-reverse">

                    <div class="flex justify-end space-x-3 space-x-reverse pt-4">

                                class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                            ${t('subjects.actions.cancel')}

                        <button type="submit" 
                                class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">

            `;
            
            createModal(t('subjects.modal.title_add'), content);
            
            // Handle form submission
            document.getElementById('addSubjectForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await addSubject();
            });

        // Add Subject function
        async function addSubject() {
            const name = document.getElementById('subjectName').value;
            const code = document.getElementById('subjectCode').value;
            const description = document.getElementById('subjectDescription').value;
            const color = document.getElementById('selectedColor').value;
            
            if (!name.trim()) {
                showNotification(t('subjects.msg.enter_name'), 'error');
                return;
            }
            
            try {
                showLoading();
                
                const subjectData = {
                    user_id: currentUser.id,
                    name: name.trim(),
                    code: code.trim(),
                    description: description.trim(),
                    color: color,
                    progress: 0,
                    total_lectures: 0,
                    completed_lectures: 0,
                    has_files: false,
                    file_count: 0
                };
                
                const result = await window.supabaseDB.subjects.create(subjectData);
                if (result.error) throw result.error;
                
                showNotification(t('subjects.msg.add_success'), 'success');
                closeModal();
                loadSubjects();
                
            } catch (error) {
                console.error('Error adding subject:', error);
                showNotification(t('subjects.msg.add_error'), 'error');
            } finally {
                hideLoading();
            }
        }

        async function loadSubjects() {
            if (!currentUser) return;

            try {
                if (window.supabaseDB && window.supabaseDB.subjects) {
                    const { data, error } = await window.supabaseDB.subjects.getAll(currentUser.id);
                    if (!error && data) {
                        const subjects = data;
                        
                        // Update statistics
                        updateStatistics(subjects);
                        
                        // Render subjects
                        renderSubjects(subjects);
                        
                    } else {
                        console.warn('⚠️ Could not load subjects from Supabase:', error);
                    }
                }
            } catch (error) {
                console.error('Error loading subjects:', error);
                showNotification(t('subjects.msg.load_error'), 'error');
            }
        }

        function updateStatistics(subjects) {
            const totalSubjects = subjects.length;
            const totalLectures = subjects.reduce((sum, subject) => sum + (subject.total_lectures || 0), 0);

        /* ================= Storage Upload Helpers (Supabase Storage) ================= */
        function slugifyFileName(name){
            return (name || 'file')
                .toString()
                .normalize('NFD').replace(/\p{Diacritic}/gu,'')
                .replace(/[^\w.\-]+/g,'-')
                .replace(/-+/g,'-')
                .replace(/^-|-$/g,'')
                .toLowerCase();
        }

        async function uploadLectureFileToSupabase(file, subjectId){
            const client = window.supabaseClient || (window.initializeSupabase && window.initializeSupabase());
            if (!client) throw new Error('Supabase غير مُهيأ');
            const bucket = 'lecture-files'; // تأكد من إنشاء الحافظة وجعلها Public
            const safe = slugifyFileName(file.name || `lecture-${Date.now()}.bin`);
            const userPart = (currentUser && currentUser.id) ? currentUser.id : 'user';
            const path = `${userPart}/${subjectId}/${Date.now()}-${safe}`;

            // Ensure proper content type for correct rendering in iframe/viewers
            const ext = (safe.split('.').pop() || '').toLowerCase();
            const inferredType = (
                file && file.type
            ) || (
                ext === 'pdf' ? 'application/pdf'
                : ext === 'txt' ? 'text/plain'
                : ext === 'md' ? 'text/markdown'
                : ext === 'doc' ? 'application/msword'
                : ext === 'docx' ? 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
                : ext === 'ppt' ? 'application/vnd.ms-powerpoint'
                : ext === 'pptx' ? 'application/vnd.openxmlformats-officedocument.presentationml.presentation'
                : 'application/octet-stream'
            );

            const { error: upErr } = await client.storage
                .from(bucket)
                .upload(path, file, { upsert: true, cacheControl: '3600', contentType: inferredType });
            if (upErr) throw upErr;

            const { data: pub } = client.storage.from(bucket).getPublicUrl(path);
            if (pub && pub.publicUrl) return pub.publicUrl;
            // Fallback: signed URL 7 days
            const { data: signed, error: signErr } = await client.storage.from(bucket).createSignedUrl(path, 60*60*24*7);
            if (!signErr && signed && signed.signedUrl) return signed.signedUrl;
            return null;
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];

            for (const urlFile of urlFiles) {
                uploadPromises.push(
                    window.supabaseDB.uploaded_files.create({
                        user_id: currentUser.id,
                        subject_id: subjectId,
                        file_name: urlFile.name,
                        file_url: urlFile.url,
                        file_type: 'url',
                        file_size: 0
                    })
                );
            }
            
            try {
                await Promise.all(uploadPromises);
                console.log('✅ Files uploaded successfully');
            } catch (error) {
                console.error('❌ Error uploading files:', error);
                showNotification(t('subjects.files.upload_some_failed'), 'error');
            }
        }
    </script>
    <script src="js/theme.js"></script>
</body>
