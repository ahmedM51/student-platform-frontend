    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Supabase Configuration -->
    <script src="./js/supabase-config.js"></script>

    <script>
        let currentUser = null;

        // Initialize page with fallback
        async function initializePage() {
            try {
                console.log('🚀 Initializing Smart Study Platform...');
                
                // Initialize Supabase first
                if (window.initializeSupabase) {
                    await window.initializeSupabase();
                    console.log('✅ Supabase initialized');
                }
                
                // Always hide loading screen after 3 seconds maximum
                setTimeout(() => {
                    hideLoadingScreen();
                }, 3000);
                
                // Check if user is authenticated
                const isAuthenticated = await checkAuthentication();
                
                if (isAuthenticated) {
                    console.log('✅ User authenticated, loading dashboard...');
                    await loadDashboardData();
                    hideLoadingScreen();
                } else {
                    console.log('⚠️ User not authenticated, redirecting...');
                    hideLoadingScreen();
                    setTimeout(() => {
                        window.location.href = '/auth.html';
                    }, 1000);
                }
                
            } catch (error) {
                console.error('❌ Page initialization failed:', error);
                hideLoadingScreen();
                // Show error message instead of redirecting
                showErrorMessage('حدث خطأ في تحميل المنصة. يرجى إعادة تحميل الصفحة.');
            }
        }

        // Show error message
        function showErrorMessage(message) {
            const loadingScreen = document.querySelector('.loading-screen');
            if (loadingScreen) {
                loadingScreen.innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
                        <p class="text-white text-xl mb-4">${message}</p>
                        <button onclick="window.location.reload()" class="bg-white text-blue-600 px-6 py-3 rounded-lg font-semibold hover:bg-gray-100">
                            إعادة تحميل
                        </button>
                        <br><br>
                        <a href="/auth.html" class="text-white underline">الذهاب لصفحة تسجيل الدخول</a>
                    </div>
                `;
            }
        }

        // Hide loading screen with proper timing
        function hideLoadingScreen() {
            const loadingScreen = document.querySelector('.loading-screen');
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 300);
            }
        }

        // Load dashboard data after authentication
        async function loadDashboardData() {
            try {
                console.log('📊 Loading dashboard data...');
                
                // Show the main content
                const mainElement = document.querySelector('main');
                if (mainElement) {
                    mainElement.classList.add('main-visible');
                    mainElement.style.display = 'block';
                }
                
                // Update user welcome message if available
                if (currentUser) {
                    const userName = currentUser.user_metadata?.full_name || currentUser.email.split('@')[0];
                    console.log(`👋 Welcome ${userName}`);
                }
                
                // Hide loading screen
                hideLoadingScreen();
                
                console.log('✅ Dashboard loaded successfully');
                
            } catch (error) {
                console.error('❌ Error loading dashboard:', error);
                // Still show main content even if there's an error
                const mainElement = document.querySelector('main');
                if (mainElement) {
                    mainElement.style.display = 'block';
                }
                hideLoadingScreen();
            }
        }

        // Authentication check - Real Supabase only
        async function checkAuthentication() {
            try {
                console.log('🔐 Checking authentication...');
                
                if (!window.supabaseAuth) {
                    throw new Error('Supabase authentication not available. Please check your configuration.');
                }

                // Check for OAuth redirect first
                const { data: sessionData } = await window.supabaseAuth.getSession();
                
                if (sessionData?.session?.user) {
                    // User is authenticated via session (including OAuth)
                    currentUser = sessionData.session.user;
                    console.log('✅ Supabase user authenticated:', currentUser.email);
                    
                    // Store user data for other pages
                    localStorage.setItem('userEmail', currentUser.email);
                    localStorage.setItem('userId', currentUser.id);
                    localStorage.setItem('userName', currentUser.user_metadata?.full_name || currentUser.email.split('@')[0]);
                    
                    // Load user data and show dashboard
                    await loadUserData();
                    return true;
                }

                // No valid session found
                console.log('❌ No authenticated user found');
                return false;
                
            } catch (error) {
                console.error('❌ Authentication check failed:', error);
                return false;
            }
        }

        // Logout function - Real Supabase only
        async function logout() {
            try {
                console.log('🚪 Logging out user...');
                
                if (window.supabaseAuth) {
                    const { error } = await window.supabaseAuth.signOut();
                    if (error) throw error;
                }
                
                // Clear all authentication data
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userId');
                localStorage.removeItem('userName');
                localStorage.removeItem('currentUser');
                localStorage.removeItem('isLoggedIn');
                
                console.log('✅ User logged out successfully');
                
                // Redirect to auth page
                window.location.href = '/auth.html';
                
            } catch (error) {
                console.error('❌ Error during logout:', error);
                // Force redirect even if logout fails
                localStorage.clear();
                window.location.href = '/auth.html';
            }
        }

        // Load user data and statistics - Real Supabase only
        async function loadUserData() {
            try {
                if (!currentUser) return;

                let userData = null;

                if (window.supabaseDB) {
                    const { data, error } = await window.supabaseDB.users.get(currentUser.id);
                        
                    if (error || !data) {
                        console.warn('⚠️ Could not load user data from Supabase, using default data');
                        userData = createDefaultUserData();
                    } else {
                        userData = data;
                    }
                } else {
                    throw new Error('Supabase database not available. Please check your configuration.');
                }

                // Update statistics in UI
                updateUserStats(userData);
                
                // Load recent activities
                await loadRecentActivities();

                console.log('✅ User data loaded successfully');
                
            } catch (error) {
                console.error('❌ Error loading user data:', error);
                // Use default data on error
                updateUserStats(createDefaultUserData());
            }
        }

        // Create default user data
        function createDefaultUserData() {
            return {
                id: currentUser?.id || 'unknown',
                email: currentUser?.email || 'unknown@example.com',
                full_name: currentUser?.user_metadata?.full_name || localStorage.getItem('userName') || 'مستخدم',
                xp: 0,
                level: 1,
                total_study_time: 0,
                subjects_count: 0
            };
        }

        // Load recent activities - Real Supabase only
        async function loadRecentActivities() {
            try {
                const activitiesContainer = document.getElementById('recentActivities');
                if (!activitiesContainer) return;

                let activities = [];

                if (window.supabaseDB && currentUser) {
                    const { data, error } = await window.supabaseDB.activities.getByUser(currentUser.id, 5);
                    if (!error && data && data.length > 0) {
                        activities = data;
                    }
                }

                // If no activities from database, show welcome message
                if (activities.length === 0) {
                    activities = [
                        {
                            description: 'مرحباً بك في منصة الطالب الذكي!',
                            icon: 'star',
                            created_at: new Date().toISOString()
                        }
                    ];
                }

                activitiesContainer.innerHTML = activities.map(activity => {
                    const timeAgo = getTimeAgo(activity.created_at);
                    return `
                        <div class="flex items-center p-3 hover:bg-gray-50 rounded-lg transition-colors">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                                    <i class="fas fa-${activity.icon} text-blue-600 text-sm"></i>
                                </div>
                            </div>
                            <div class="mr-3 flex-1">
                                <p class="text-sm text-gray-900">${activity.description}</p>
                                <p class="text-xs text-gray-500">${timeAgo}</p>
                            </div>
                        </div>
                    `;
                }).join('');

                console.log('✅ Recent activities loaded');
                
            } catch (error) {
                console.error('❌ Error loading recent activities:', error);
            }
        }

        // Get time ago string
        function getTimeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const diffInSeconds = Math.floor((now - date) / 1000);

            if (diffInSeconds < 60) {
                return 'منذ لحظات';
            } else if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return `منذ ${minutes} دقيقة`;
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `منذ ${hours} ساعة`;
            } else {
                const days = Math.floor(diffInSeconds / 86400);
                return `منذ ${days} يوم`;
            }
        }

        // Update user statistics in UI
        function updateUserStats(userData) {
            // Add null check to prevent errors
            if (!userData) {
                console.warn('⚠️ No user data provided to updateUserStats');
                userData = createDefaultUserData();
            }
            
            const elements = {
                headerXP: document.getElementById('headerXP'),
                todayAdvanced: document.getElementById('todayAdvanced'),
                completedLectures: document.getElementById('completedLectures'),
                averageProgress: document.getElementById('averageProgress'),
                qualityTest: document.getElementById('qualityTest')
            };

            if (elements.headerXP) elements.headerXP.textContent = userData.xp || 0;
            if (elements.todayAdvanced) elements.todayAdvanced.textContent = userData.subjects_count || 0;
            if (elements.completedLectures) elements.completedLectures.textContent = '0';
            if (elements.averageProgress) elements.averageProgress.textContent = '0%';
            if (elements.qualityTest) elements.qualityTest.textContent = '0';
            
            console.log('📊 UI updated with user stats:', userData);
        }

        // Make logout function globally available
        window.handleLogout = logout;

        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializePage);

        console.log('✅ Index page script loaded - Real Supabase mode only');
    </script>
