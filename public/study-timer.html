<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقت المذاكرة - منصة الطالب الذكي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Cairo', sans-serif; transition: all 0.3s ease; }
        .timer-circle-svg { transform: rotate(-90deg); }
        .progress-ring { transition: stroke-dashoffset 0.35s; transform-origin: 50% 50%; }
        .hidden-app { display: none; }
        .loader-container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <!-- شاشة التحميل والتأكد من تسجيل الدخول -->
    <div id="loadingOverlay" class="loader-container">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-orange-600 mb-4"></div>
        <p class="text-slate-500 font-bold" id="statusMessage">جاري التحقق من الهوية...</p>
    </div>

    <!-- واجهة التطبيق الرئيسية -->
    <div id="appContainer" class="hidden-app">
        <!-- Header -->
        <header class="bg-white border-b sticky top-0 z-40 shadow-sm">
            <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <h1 class="text-xl font-bold bg-gradient-to-r from-orange-500 to-red-600 bg-clip-text text-transparent" data-i18n="appTitle">موقت المذاكرة</h1>
                </div>
                <div class="flex items-center gap-3">
                    <div class="hidden md:flex flex-col items-end mr-2">
                        <span id="userNameDisplay" class="text-sm font-bold text-slate-700">--</span>
                        <span id="userEmailDisplay" class="text-[10px] text-slate-400">--</span>
                    </div>
                    <select id="langSelect" onchange="window.changeLanguage(this.value)" class="bg-slate-100 rounded-lg px-2 py-1 text-sm font-bold outline-none cursor-pointer">
                        <option value="ar">العربية</option>
                        <option value="en">English</option>
                    </select>
                    <button onclick="window.handleLogout()" class="text-red-600 font-bold text-sm bg-red-50 px-4 py-2 rounded-xl hover:bg-red-100 transition-colors">
                        <i class="fas fa-sign-out-alt"></i> <span data-i18n="logout">خروج</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <!-- Timer Section -->
                <div class="lg:col-span-2 space-y-6">
                    <div class="bg-white rounded-3xl shadow-xl p-10 flex flex-col items-center border border-slate-100">
                        <div class="w-full max-w-sm mb-10">
                            <label class="block text-center text-xs text-slate-400 mb-2" data-i18n="selectSubjectLabel">المادة الحالية</label>
                            <select id="subjectSelect" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-orange-500 outline-none text-center font-bold appearance-none cursor-pointer">
                                <option value="" data-i18n="chooseSubject">جاري تحميل موادك...</option>
                            </select>
                        </div>
                        
                        <div class="relative w-72 h-72 mb-10">
                            <svg class="timer-circle-svg w-full h-full" viewBox="0 0 100 100">
                                <circle class="text-slate-100" stroke="currentColor" stroke-width="6" fill="transparent" r="45" cx="50" cy="50"/>
                                <circle id="progressRing" class="progress-ring text-orange-500" stroke="currentColor" stroke-width="6" stroke-linecap="round" fill="transparent" r="45" cx="50" cy="50" stroke-dasharray="282.7" stroke-dashoffset="0"/>
                            </svg>
                            <div class="absolute inset-0 flex flex-col items-center justify-center">
                                <span id="timeText" class="text-6xl font-black text-slate-800">25:00</span>
                                <span id="modeText" class="text-slate-400 font-bold uppercase text-xs" data-i18n="studyMode">وقت التركيز</span>
                            </div>
                        </div>

                        <div class="flex items-center gap-4">
                            <button id="toggleBtn" onclick="window.toggleTimer()" class="px-16 py-4 bg-orange-600 rounded-2xl text-white font-bold text-lg shadow-lg hover:bg-orange-700 transition-all transform active:scale-95">
                                <span id="toggleText" data-i18n="start">ابدأ المذاكرة</span>
                            </button>
                        </div>
                    </div>

                    <!-- History Section -->
                    <div class="bg-white rounded-3xl shadow-xl p-6 border border-slate-100">
                        <h3 class="text-xl font-bold mb-6 flex items-center gap-2">
                            <i class="fas fa-history text-orange-500"></i> <span data-i18n="todaySessions">سجلك الشخصي اليوم</span>
                        </h3>
                        <div id="historyList" class="space-y-3"></div>
                    </div>
                </div>

                <!-- Stats Sidebar -->
                <div class="space-y-6">
                    <div class="bg-indigo-600 rounded-3xl p-6 text-white shadow-xl">
                        <h3 class="text-lg font-bold mb-4" data-i18n="todayStats">إحصائياتك</h3>
                        <div class="space-y-4">
                            <div class="flex justify-between border-b border-white/10 pb-2">
                                <span data-i18n="statCompleted">الجلسات المكتملة</span>
                                <span id="statCompleted" class="font-bold text-xl">0</span>
                            </div>
                            <div class="flex justify-between">
                                <span data-i18n="statTotalTime">إجمالي الدقائق</span>
                                <span id="statTotalTime" class="font-bold text-xl">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        // إعدادات Supabase (نفس المستخدمة في صفحة auth.html)
        const SUPABASE_URL = "https://pxmhwwovxrnefiryywva.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB4bWh3d292eHJuZWZpcnl5d3ZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MzgzNjQsImV4cCI6MjA3MjAxNDM2NH0.FqzkWel93icaJ781ZCPhvzfVJu4iwqCa3hxV3AKuRlA";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const i18n = {
            ar: { appTitle: "موقت المذاكرة", logout: "خروج", chooseSubject: "اختر المادة...", start: "ابدأ المذاكرة", stop: "توقف", studyMode: "وقت التركيز", todaySessions: "سجلك الشخصي اليوم", todayStats: "إحصائياتك", statCompleted: "الجلسات المكتملة", statTotalTime: "إجمالي الدقائق", selectSubjectLabel: "المادة الحالية", min: "د", selectAlert: "يرجى اختيار مادة أولاً" },
            en: { appTitle: "Study Timer", logout: "Logout", chooseSubject: "Choose subject...", start: "Start Study", stop: "Stop", studyMode: "Focus Time", todaySessions: "Your Personal History", todayStats: "Your Stats", statCompleted: "Completed Sessions", statTotalTime: "Total Minutes", selectSubjectLabel: "Current Subject", min: "m", selectAlert: "Please select a subject first" }
        };

        let currentUser = null;
        let isRunning = false;
        let currentTime = 25 * 60;
        let timerInterval = null;
        let currentLang = localStorage.getItem('lang') || 'ar';

        // --- 1. التحقق من الهوية (الارتباط بصفحة auth.html) ---
        async function checkAuth() {
            const { data: { session }, error } = await supabaseClient.auth.getSession();
            
            if (session && session.user) {
                currentUser = session.user;
                // عرض بيانات المستخدم في الهيدر
                document.getElementById('userNameDisplay').textContent = currentUser.user_metadata?.full_name || currentUser.email.split('@')[0];
                document.getElementById('userEmailDisplay').textContent = currentUser.email;
                
                // إظهار التطبيق وإخفاء اللودر
                document.getElementById('loadingOverlay').classList.add('hidden-app');
                document.getElementById('appContainer').classList.remove('hidden-app');
                
                fetchUserData();
            } else {
                // إذا لم يتم العثور على جلسة، يتم تحويل المستخدم لصفحة الدخول
                document.getElementById('statusMessage').textContent = "لم يتم تسجيل الدخول، جاري تحويلك...";
                setTimeout(() => {
                    window.location.href = 'auth.html';
                }, 2000);
            }
        }

        window.handleLogout = async () => {
            await supabaseClient.auth.signOut();
            window.location.href = 'auth.html';
        };

        // --- 2. جلب البيانات الخاصة بالمستخدم فقط ---
        async function fetchUserData() {
            if (!currentUser) return;

            // جلب المواد المرتبطة بهذا المستخدم فقط
            const { data: subjects } = await supabaseClient
                .from('subjects')
                .select('*')
                .eq('user_id', currentUser.id);

            const select = document.getElementById('subjectSelect');
            select.innerHTML = `<option value="">${i18n[currentLang].chooseSubject}</option>` + 
                (subjects || []).map(s => `<option value="${s.id}">${s.name}</option>`).join('');

            // جلب سجل الجلسات المرتبط بهذا المستخدم فقط
            const { data: sessions } = await supabaseClient
                .from('timer_sessions')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('created_at', { ascending: false });

            renderHistory(sessions || []);
        }

        // --- 3. محرك الموقت ---
        window.toggleTimer = () => {
            if (isRunning) {
                clearInterval(timerInterval);
                document.getElementById('toggleText').textContent = i18n[currentLang].start;
            } else {
                const subId = document.getElementById('subjectSelect').value;
                if (!subId) {
                    alert(i18n[currentLang].selectAlert);
                    return;
                }
                timerInterval = setInterval(() => {
                    if (currentTime > 0) {
                        currentTime--;
                        updateDisplay();
                    } else {
                        completeSession();
                    }
                }, 1000);
                document.getElementById('toggleText').textContent = i18n[currentLang].stop;
            }
            isRunning = !isRunning;
        };

        async function completeSession() {
            clearInterval(timerInterval);
            isRunning = false;
            const sel = document.getElementById('subjectSelect');
            
            // حفظ الجلسة مع الـ user_id الخاص بالمستخدم الحالي
            await supabaseClient.from('timer_sessions').insert([{
                user_id: currentUser.id,
                subject_name: sel.options[sel.selectedIndex].text,
                duration: 25
            }]);
            
            fetchUserData();
            resetTimer();
        }

        function resetTimer() {
            currentTime = 25 * 60;
            updateDisplay();
            document.getElementById('toggleText').textContent = i18n[currentLang].start;
        }

        function updateDisplay() {
            const m = Math.floor(currentTime / 60);
            const s = currentTime % 60;
            document.getElementById('timeText').textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            const progress = (currentTime / (25 * 60)) * 282.7;
            document.getElementById('progressRing').style.strokeDashoffset = 282.7 - progress;
        }

        function renderHistory(data) {
            const list = document.getElementById('historyList');
            if (data.length === 0) {
                list.innerHTML = `<p class="text-center text-slate-400 py-4">لا توجد سجلات اليوم</p>`;
            } else {
                list.innerHTML = data.map(h => `
                    <div class="p-4 bg-slate-50 rounded-2xl flex justify-between items-center border border-slate-100">
                        <div>
                            <p class="font-bold text-sm text-slate-700">${h.subject_name}</p>
                            <p class="text-[10px] text-slate-400">${new Date(h.created_at).toLocaleTimeString()}</p>
                        </div>
                        <span class="font-bold text-orange-600">${h.duration} ${i18n[currentLang].min}</span>
                    </div>
                `).join('');
            }
            document.getElementById('statCompleted').textContent = data.length;
            document.getElementById('statTotalTime').textContent = data.reduce((a,b) => a + b.duration, 0);
        }

        window.changeLanguage = (lang) => {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (i18n[lang][key]) el.innerText = i18n[lang][key];
            });
            fetchUserData();
        };

        // بدء التشغيل عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            window.changeLanguage(currentLang);
        });
    </script>
</body>
</html>
